<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="/submit" method="post">
		<label for="name">Name</label>
		<div>
			<input type="name" name="name" id="name" required>
		</div>
		<label for="email">Email</label>
		<div>
			<input type="email" name="email" id="email" required>
		</div>
		<label for="gender">Gender</label>
		<div>
			<label for="m">Male</label>
			<input type="radio" name="gender" id="m" required>
			<label for="f">Female</label>
			<input type="radio" name="gender" id="f" required>
		</div>
		<label for="cars">Car Brands</label>
		<div>
			<select id="cars">
				<option >BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>
		<label for="carage">Car Age</label>
		<div>
			<input type="number" name="carage" id="carage" required>
		</div>
		<label for="dop">Date of Purchase (dop)</label>
		<div>
			<input type="date" name="dop" id="dop" required>
		</div>
		<label for="password">Password</label>
		<div>
			<input type="password" name="password" id="password" required>
		</div>
		
		<div>
			<button type="submit">
		</div>
	</form>

</body>

</html>
